<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<link rel="stylesheet" href="styles_ind.css">
<style>
.wrapper {
    min-height: 100vh;
    background: url("https://i.postimg.cc/435Mq11m/vecteezy-the-sky-is-ablaze-with-color-as-the-sun-sets-creating-a-49933109.jpg") no-repeat center/cover;
    font-family: "Poppins", sans-serif;
    padding: 0;
    margin: 0;
}

.profile-box {
    max-width: 600px;
    margin: 100px auto 0;
    padding: 2em;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    color: #fff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.profile-header {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px;
}

#logoutBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #f44336;
    color: #fff;
    padding: 10px 25px;
    border-radius: 25px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}
#logoutBtn:hover {
    background: #d32f2f;
}

.profile-field {
    margin: 15px 0;
    font-size: 18px;
}
</style>
</head>
<body>

<button id="logoutBtn">Logout</button>

<div class="profile-box">
    <div class="profile-header">Profile</div>
    <div class="profile-field"><strong>Username:</strong> <span id="profileUsername"></span></div>
    <div class="profile-field"><strong>Email:</strong> <span id="profileEmail"></span></div>
    <div class="profile-field"><strong>Registered:</strong> <span id="profileDate"></span></div>
</div>

<script>
// ตรวจสอบ login
const currentUser = sessionStorage.getItem('username');
if(!currentUser){
    window.location.href = "index.html";
}

// แสดงข้อมูลจำลอง
document.getElementById('profileUsername').textContent = currentUser;
document.getElementById('profileEmail').textContent = currentUser.toLowerCase() + "@example.com";
document.getElementById('profileDate').textContent = "2025-09-13"; // สมมุติวันสมัคร

// Logout
document.getElementById('logoutBtn').addEventListener('click', ()=>{
    sessionStorage.removeItem('username');
    window.location.href = "index.html";
});
</script>
</body>
</html>
