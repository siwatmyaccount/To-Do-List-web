<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" href="styles_ind.css">
</head>
<body>
<div class="wrapper">
    <div class="login-box animate">
        <div class="login-header"><span>Register</span></div>
        <form id="registerForm">
            <div class="input-box">
                <input type="text" id="newUser" class="input-field" required>
                <label for="newUser" class="label">Username</label>
            </div>
            <div class="input-box">
                <input type="password" id="newPass" class="input-field" required>
                <label for="newPass" class="label">Password</label>
            </div>
            <button type="submit" class="input-submit">Register</button>
            <div id="message"></div>
        </form>
    </div>
</div>
<script>
document.getElementById('registerForm').addEventListener('submit', (e)=>{
    e.preventDefault();
    const uname = document.getElementById('newUser').value.trim();
    const pass = document.getElementById('newPass').value.trim();
    if(uname && pass){
        document.getElementById('message').textContent = "Registration Successful!";
        document.getElementById('message').className = "success";
        setTimeout(()=> window.location.href = "index.html", 1000);
    }
});
</script>
</body>
</html>
