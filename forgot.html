<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link rel="stylesheet" href="styles_ind.css">
</head>
<body>
<div class="wrapper">
    <div class="login-box animate">
        <div class="login-header"><span>Forgot Password</span></div>
        <form id="forgotForm">
            <div class="input-box">
                <input type="text" id="email" class="input-field" required>
                <label for="email" class="label">Enter your username</label>
            </div>
            <button type="submit" class="input-submit">Reset Password</button>
            <button type="button" id="backLogin" class="input-submit" style="margin-top:10px; background:#888;">Back to Login</button>
            <div id="message"></div>
        </form>
    </div>
</div>
<script>
const forgotForm = document.getElementById('forgotForm');
const backLogin = document.getElementById('backLogin');

forgotForm.addEventListener('submit', (e)=>{
    e.preventDefault();
    const uname = document.getElementById('email').value.trim();
    if(uname){
        document.getElementById('message').textContent = "Reset link sent to your email!";
        document.getElementById('message').className = "success";
    }
});

// กลับหน้า Login
backLogin.addEventListener('click', ()=>{
    window.location.href = "index.html";
});
</script>
</body>
</html>
