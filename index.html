<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
<link rel="stylesheet" href="styles_ind.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box animate">
             <!-- Toast Container -->
            <div class="login-header"><span>Login</span></div>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="user" class="input-field" required>
                    <label for="user" class="label">Username</label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" class="input-field" required>
                    <label for="pass" class="label">Password</label>
                    <i class="bx bx-show icon" id="show-password"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="remember"> Remember me</label>
                    <a href="forgot.html">Forgot password?</a>
                </div>
                <button type="submit" class="input-submit">Login</button>
                <div id="toastContainer" ></div>
                <p class="register">Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>
   
    <!-- Script -->
    <script src="script_ind.js"></script>
</body>
</html>
